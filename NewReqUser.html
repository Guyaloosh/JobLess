<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>יצירת משתמש</title>
    <link rel="shortcut icon" href="images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/RecruiterRig.css">
</head>

    <!-- BOOTSWATCH -->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css" />
  </head>

  <body>
  <section class="vh-100 gradient-custom" style="margin-bottom: 50px;">
    <!-- creat new user -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">יצירת משתמש חדש - חברה פרטית</h1>

              <form id="Requser-form">
                 
                <!--
                allert if registered succesfully 
                
                <div class = "alert" >register success</div>
                
                -->

                <!-- user firstname input  -->
                <label for="title">שם פרטי:</label>
                <input
                  type="text"
                  id="Requser-firstname"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="שם פרטי"
                  autofocus
                />
                <!-- user last input  -->
                <label for="title">שם משפחה:</label>
                <input
                  type="text"
                  id="Requser-lastname"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="שם משפחה"
                  autofocus
                />
                <!-- user email input  -->
                <label for="title">מייל:</label>
                <input
                  type="email"
                  id="Requser-email"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="כתובת מייל"
                  autofocus
                />
                <!-- user password input  -->
                <label for="title">סיסמא:</label>
                <input
                  type="password"
                  id="Requser-password"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="סיסמא"
                  autofocus
                />
                <!-- user birthday input  -->
                <label for="title">פלאפון:</label>
                <input
                  type="text"
                  id="Requser-phonenumber"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="פלאפון"
                  autofocus
                />
                <!-- user description input  -->
                <label for="description">תיאור החברה:</label>
                <textarea
                  id="Requser-description"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="תיאור"
                ></textarea>
                <!-- Save button  -->
                <button class="btn btn-primary" id="btn-Requser-form">הרשם</button>
              </form>
            </div>
          </div>
        </div>
    </div>

    <!-- connection to js database file -->
    <script src="./ReqUser.js" type="module"></script>
  </body>
</html>
