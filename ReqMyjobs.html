<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ניהול המשרות שלי</title>
    <!-- BOOTSWATCH -->
    <link rel="Website icon" type="img" href="images/jobless_photo-removebg-preview.png">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/ReqMyjobs.css">
     <!-- connection to js database file -->
     <script src="./ReqMyjobs.js" type="module"></script>
  </head>

  <body class="bg-dark">
    <!-- ADD JOB -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">פרסם משרה חדשה</h1>

              <form id="myjobs-form">
                <label for="title">שם החברה:</label>
                <input
                  type="text"
                  id="job-title"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="שם החברה"
                  autofocus
                />

                <label for="description">תיאור המשרה:</label>
                <textarea
                  id="job-description"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="תיאור התפקיד"
                ></textarea>

                
                <button class="btn btn-primary" id="btn-job-form">פרסם משרה</button>
              </form>
            </div>
          </div>
        </div>
        <!-- jobs List -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">המשרות שלי</h1>
        <div class="col-md-6" id="jobs-container"></div>
            </div>
         </div>
        </div>
      </div>
    </div>
  </body>
</html>
