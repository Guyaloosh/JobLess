<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>יצירת משתמש</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/JobSeekerReg.css">

    <!-- BOOTSWATCH -->
    

  </head>

  <body>
  <section class="vh-100 gradient-custom" style="margin-bottom: 50px;">
    <!-- creat new user -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">יצירת משתמש חדש - מחפש עבודה</h1>

              <center><form id="user-form"></center>
                 
                <!--
                allert if registered succesfully 
                
                <div class = "alert" >register success</div>
                
                -->

                <!-- user username input  -->
                <label for="title">שם פרטי:</label>
                <input
                  type="text"
                  id="user-firstname"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="שם פרטי"
                  autofocus
                />
                 <!-- user username input  -->
                 <label for="title">שם משפחה:</label>
                 <input
                   type="text"
                   id="user-lastname"
                   class="form-control mb-3"
                   class="My First Title"
                   placeholder="שם משפחה"
                   autofocus
                 />  
                <!-- user email input  -->
                <label for="title">כתובת מייל:</label>
                <input
                  type="email"
                  id="user-email"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="כתובת מייל"
                  autofocus
                />
                <!-- user password input  -->
                <label for="title">סיסמא:</label>
                <input
                  type="password"
                  id="user-password"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="סיסמא"
                  autofocus
                />
                <!-- user age input  -->
                <label for="title">גיל:</label>
                <input
                  type="text"
                  id="user-age"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="גיל"
                  autofocus
                />
                <!-- user location input  -->
                <label for="title">איזור מגורים:</label>
                <input
                  type="text"
                  id="user-location"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="איזור מגורים"
                  autofocus
                />

                <!-- user description input  -->
                <label for="description">תיאור:</label>
                <textarea
                  id="user-description"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="קצת על עצמך"
                ></textarea>
                <!-- Save button  -->
                <button class="btn btn-primary" id="btn-user-form">הרשם</button>
              </form>
            </div>
          </div>
        </div>
    </div>
  </section>

    <!-- connection to js database file -->
    <script src="./User.js" type="module"></script>
  </body>
</html>
