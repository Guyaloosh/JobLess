
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    <title>איזור אישי user</title>
    <link rel="Website icon" type="img" href="images/jobless_photo-removebg-preview.png">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
     <!-- connection to js database file -->
     <script src="./js/Userinfo.js" type="module"></script>
  </head>

  <body>
  <section class="vh-100 gradient-custom" style="margin-bottom: 50px;">
    <!-- creat new user -->
    <div class="container p-4">
      <div class="row justify-content-center align-items-center h-100" style="margin-top: 50px;">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px; padding-top: 25px;">
            <div class="card-body pt-3 pb-3">

              <center>
                <img class="jobless-img pb-2" src="images\jobless_photo-removebg-preview.png" alt="jobless-photo" width="120" height="120">
                <h1 class="mb-4 pb-4 pb-md-0 mb-md-3" style="padding-bottom: 10px;">איזור אישי</h1>
              </center>

              <form id="info-form" style="margin-top: 2rem;">
                
                
                 <!-- first row!! -->
                 <!-- first row!! -->


                 <div class="row">

                  <!-- email input  -->
                  <div class="col-md-4 mb-4">
                    <div class="form-outline">               
                        <label for="title">:כתובת מייל נוספת ליצירת קשר</label>
                        <input
                          type="email"
                          id="Usernewemail-info"
                          class="form-control mb-3"
                          class="My First Title"
                          placeholder="מייל ליצירת קשר"
                          autofocus
                        />
                      </div>
                    </div>
                  
                  <!-- lastname input  -->
                  <div class="col-md-4 mb-4">
                    <div class="form-outline"> 
                        <label for="title">:שם משפחה</label>
                        <input
                          type="text"
                          id="UserLastName-info"
                          class="form-control mb-3"
                          class="My First Title"
                          placeholder="שם משפחה"
                          autofocus
                        />
                      </div>
                  </div>

                   <!-- firstname input  -->
                  <div class="col-md-4 mb-4">
                    <div class="form-outline"> 
                        <label for="title">:שם פרטי</label>
                        <input
                          type="text"
                          id="UserFirstName-info"
                          class="form-control mb-3"
                          class="My First Title"
                          placeholder="שם פרטי"
                          autofocus
                        />
                      </div>
                  </div>
                </div>


                 <!-- second row!! -->
                 <!-- second row!! -->

                 
                 <!-- wishful posting imput -->
                <div class="row">
                  
                  <!-- residential area input  -->
                  <div class="col-md-6 mb-4">
                    <div class="form-outline"> 
                        <label for="title">:איזור מגורים</label>
                        <input
                          type="text"
                          id="UserLocation-info"
                          class="form-control mb-3"
                          class="My First Title"
                          placeholder="מגורים"
                          autofocus
                        />
                      </div>
                  </div>

                  <!-- phone number input  -->
                  <div class="col-md-6 mb-4">
                    <div class="form-outline"> 
                        <label for="title">:פלאפון</label>
                        <input
                          type="text"
                          id="UserPhoneNumber-info"
                          class="form-control mb-3"
                          class="My First Title"
                          placeholder="פלאפון"
                          autofocus
                        />
                      </div>
                  </div>
                </div>

                <center>
                  <u><h3>פרסם את המודעה שלך כאן</h3></u>
                </center>
                <br>
                 <!-- third row!! -->
                 <!-- third row!! -->

                 <div class="row">
                  <!-- Company phone input  -->
                  <div class="col-md-6 mb-4">
                    <div class="form-outline"> 
                      <label for="title">:שם המשרה</label>
                      <input
                        type="text"
                        id="UserJob-info"
                        class="form-control mb-3"
                        class="My First Title"
                        placeholder="במה תרצה לעבוד "
                        autofocus
                      />
                    </div>
                  </div>
                  <!-- user description input  -->
                 <div class="col-md-6 mb-4">
                  <div class="form-outline"> 
                    <label for="title">:אחוז המשרה</label>
                    <input
                      type="text"
                      id="UserJobPrecentage-info"
                      class="form-control mb-3"
                      class="My First Title"
                      placeholder="חלקית/ מלאה/ סטודנט"
                      autofocus
                    />
                  </div>
                </div>
              </div>

                <div class="row">
                    <!-- Company phone input  -->
                    <div class="col-md-6 mb-4">
                        <div class="form-outline"> 
                          <label for="description">:ניסיון בתחום</label>
                          <textarea
                            id="UserExperience-info"
                            rows="3"
                            class="form-control mb-3"
                          ></textarea>
                        </div>
                    </div>
                    <!-- user description input  -->
                   <div class="col-md-6 mb-4">
                      <div class="form-outline"> 
                        <label for="description">:ניסיון כללי</label>
                        <textarea
                          id="UserGeneral-info"
                          rows="3"
                          class="form-control mb-3"
                        ></textarea>
                      </div>
                  </div>
                </div>


                <div class="row">
                  <!-- Save button  -->
                  <div class="buttens-down" style="padding-top: 20px; padding-bottom: 30px;">
                    <center>
                      <button class="btn btn-primary" id="btn-info-form"> </button>
                      <button onclick="location.href = 'index.html';" type="button" class="btn btn-outline-primary">חזרה לדף הבית</button> 
                    </center>
                  </div>
                  <div class="col-md-6" id="info-container"> </div>

                </div>
                
              </form>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    
  </section>

  </body>
</html>
