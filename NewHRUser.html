<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>יצירת משתמש</title>

    <!-- BOOTSWATCH -->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css" />
    <link rel="shortcut icon" href="images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/HrComapnyReg.css">
  </head>

  <body>
  <section class="vh-100 gradient-custom" style="margin-bottom: 50px;">
    <!-- creat new HRuser -->
    <div class="container p-4">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-3 p-md-3">
              
              <center>
              <img class="jobless-img pb-2" src="images\jobless_photo-removebg-preview.png" alt="jobless-photo" width="120" height="120">
              <h1 class="mb-4 pb-4 pb-md-0 mb-md-3">יצירת משתמש - חברת השמה</h1>
              </center>

              <form id="HRuser-form" style="margin-top: 25px;">
                 
                <!--
                allert if registered succesfully 
                
                <div class = "alert" >register success</div>
                
                -->

                <!-- user HR company name input  -->
                <div class="row">

                  <div class="col-md-6 mb-4">
                    <div class="form-outline"> 
                      <label for="title">:שם חברת השמה</label>
                      <input
                        type="text"
                        id="HRuser-Companyname"
                        class="form-control mb-3"
                        class="My First Title"
                        placeholder="שם החברה"
                        autofocus
                      />
                    </div>
                  </div>
                  <!-- user HR username input  -->
                  <div class="col-md-6 mb-4">
                    <div class="form-outline"> 
                      <label for="title">:שם משתמש</label>
                      <input
                        type="text"
                        id="HRuser-username"
                        class="form-control mb-3"
                        class="My First Title"
                        placeholder="שם משתמש"
                        autofocus
                      />
                    </div>
                  </div> 
                  
                </div>


                <div class="row">
                  <!-- user email input  -->
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">  
                      <label for="title">:כתובת מייל</label>
                      <input
                        type="email"
                        id="HRuser-email"
                        class="form-control mb-3"
                        class="My First Title"
                        placeholder="מייל משתמש/חברה"
                        autofocus
                      />
                    </div>
                  </div>
                  <!-- user password input  -->
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">  
                      <label for="title">:סיסמא</label>
                      <input
                        type="password"
                        id="HRuser-password"
                        class="form-control mb-3"
                        class="My First Title"
                        placeholder="סיסמא"
                        autofocus
                      />
                    </div>
                  </div>
                  
                </div>
                
                <div class="row">
                  <!-- Company phone input  -->
                  <div class="col-md-6 mb-4">
                    <div class="form-outline"> 
                      <label for="title">:פלאפון</label>
                      <input
                        type="text"
                        id="HRuser-phonenumber"
                        class="form-control mb-3"
                        class="My First Title"
                        placeholder="פלאפון"
                        autofocus
                      />
                    </div>
                  </div>
                  <!-- user description input  -->
                  <div class="col-md-6 mb-4">
                    <div class="form-outline"> 
                      <label for="description">:תיאור החברה</label>
                      <textarea
                        id="HRuser-description"
                        rows="3"
                        class="form-control mb-3"
                        placeholder="תיאור החברה"
                      ></textarea>
                    </div>
                  </div>

                </div>

                <!-- Save button  -->
                <div class="row">
                  <div class="buttons-down"> 
                    <center>
                      <button class="btn btn-success" id="btn-HRuser-form">שמור</button>
                      <button onclick="location.href = 'index.html';" type="button" class="btn btn-primary">חזרה לדף הבית</button> 
                    </center>
                  </div>
                </div>
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>  

    <!-- connection to js database file -->
    <script src="./HRindex.js" type="module"></script>
  </body>
</html>
