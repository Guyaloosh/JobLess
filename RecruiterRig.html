<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Hr-Register</title>
  <link rel="shortcut icon" href="images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/RecruiterRig.css">
</head>

<body>  
  <section class="vh-100 gradient-custom" style="margin-bottom: 50px;">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-3 p-md-3">
              <center>
                <img class="jobless-img pb-2" src="images\jobless photo.jpeg" alt="jobless-photo" width="120" height="120">
                <h2 class="mb-4 pb-4 pb-md-0 mb-md-3">דף הרשמה - מגייס לחברה פרטית</h2>
              </center>
              <form style="margin-top: 25px;">

                <div class="row">
                  <div class="col-md-6 mb-4">

                    <div class="form-outline">
                      <input type="text" id="CompanyName" class="form-control form-control-lg" />
                      <label class="form-label" for="CompanyName">שם החברה</label>
                    </div>

                  </div>
                  <div class="col-md-6 mb-4">

                    <div class="form-outline">
                      <input type="text" id="UserName" class="form-control form-control-lg" />
                      <label class="form-label" for="UserName">שם משתמש</label>
                    </div>

                  </div>
                </div>

                <div class="row">

                  <div class="col-md-6 mb-4">
                      <div class="form-outline">
                      <input type="password" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">סיסמא</label>
                      </div>
                    </div>

                  
                  <div class="col-md-6 mb-4 pb-2">

                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">מייל החברה</label>
                    </div>

                  </div>
                </div>


                <div class="row">

                  <div class="col-md-6 mb-4 d-flex align-items-center">

                  </div>

                  <div class="col-md-6 mb-4 pb-2">

                    <div class="form-outline">
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                      <label class="form-label" for="phoneNumber">טלפון נייד </label>
                    </div>

                  </div>
                </div>



                <div class="mb-5 pt-2">
                  <center>
                    <button onclick="location.href = 'index.html';" type="button" class="btn btn-outline-primary">חזרה לדף הבית</button>
                    <button onclick="location.href = 'login.html';" type="button" class="btn btn-outline-success">הרשמה</button>
                    
                  </center>

                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


</body>

</html>
